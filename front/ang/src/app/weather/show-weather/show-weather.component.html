<p>show-weather works!</p>


<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Date
            </th>
            <th>
                TemperatureC
            </th>
            <th>
                TemperatureF
            </th>
            <th>
                Summary
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of WeatherList">
            <td>
                {{item.Date}}
            </td>
            <td>
                {{item.TemperatureC}}
            </td>
            <td>
                {{item.TemperatureF}}
            </td>
            <td>
                {{item.Summary}}
            </td>
        </tr>
    </tbody>

</table>
